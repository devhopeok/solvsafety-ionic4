<ion-header>
  <ion-toolbar>
  	<ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Add Action</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

	<ion-list-header>
    <ion-label>Add Action</ion-label>
  </ion-list-header>

	<ion-item lines="none">
    <ion-label color="medium" position="stacked">Action:</ion-label>
    <ion-textarea placeholder="Description" [(ngModel)]="report.description">
    </ion-textarea>
  </ion-item>

  <ion-item lines="none">
    <ion-label color="medium" position="stacked">Owner:</ion-label>
    <ion-select [(ngModel)]="report.type">
      <ion-item-option value="document">Document</ion-item-option>
      <ion-item-option value="media">Media</ion-item-option>
    </ion-select>
  </ion-item>

	<ion-row>
	  <ion-col size="5">
	  	<ion-item lines="none">
	      <ion-label color="medium" position="stacked">Complete:</ion-label>
	      <ion-checkbox color="medium"></ion-checkbox>
	    </ion-item>
	  </ion-col>
	  <ion-col size="5" align-self-end>
	    <ion-label color="medium" position="stacked">Due:</ion-label>
	    <ion-datetime displayFormat="MM/DD/YYYY" placeholder=" / / " [(ngModel)]="report.date"></ion-datetime>
	  </ion-col>
	</ion-row>

	<br />

	<ion-row>
		<ion-col size="5" offset="1">
	    <ion-button color="success" expand="full" (click)="onSave();">
	      Save
	    </ion-button>
		</ion-col>
		<ion-col size="5">
	    <ion-button color="medium" expand="full" (click)="onCancel();">
	      Cancel
	    </ion-button>
		</ion-col>
	</ion-row>
</ion-content>

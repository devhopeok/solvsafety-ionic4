<ion-header>
  <ion-toolbar>
  	<ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Add Comment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-list-header>
    <ion-label>Add Comment</ion-label>
  </ion-list-header>

	<ion-item lines="none">
    <ion-label color="medium" position="stacked">Comment:</ion-label>
    <ion-textarea placeholder="" [(ngModel)]="report.description">
    </ion-textarea>
  </ion-item>

 	<br />

	<ion-row>
		<ion-col size="5" offset="1">
	    <ion-button color="success" expand="full" (click)="onSave();">
	      Save
	    </ion-button>
		</ion-col>
		<ion-col size="5">
	    <ion-button color="medium" expand="full" (click)="onCancel();">
	      Cancel
	    </ion-button>
		</ion-col>
	</ion-row>
</ion-content>
